    name: "loserat.dixy_hydroknoten"
    version: "2.1"
  platformio_options:
    board_build.flash_mode: "dio"
  on_boot:
    priority: -100.0
    then:
        - logger.log: "Hydroknoten gestartet. Version 2.1"

