views:
  - title: Dashboard
    cards:
      - type: custom:as7341-spectrum-card
        title: Lichtspektrum Zeltsensor
        entities:
          f1: sensor.zeltsensor_as7341_f1_415nm
          f2: sensor.zeltsensor_as7341_f2_445nm
          f3: sensor.zeltsensor_as7341_f3_480nm
          f4: sensor.zeltsensor_as7341_f4_515nm
          f5: sensor.zeltsensor_as7341_f5_555nm
          f6: sensor.zeltsensor_as7341_f6_590nm
          f7: sensor.zeltsensor_as7341_f7_630nm
          f8: sensor.zeltsensor_as7341_f8_680nm
          clear: sensor.zeltsensor_as7341_clear
          nir: sensor.zeltsensor_as7341_nir
    type: masonry
  - type: sections
    max_columns: 4
    title: Zeltsensor
    path: klima
    sections:
      - type: grid
        cards:
          - type: tile
            entity: sensor.zeltsensor_bmp280_temperatur
          - type: tile
            entity: sensor.zeltsensor_bmp280_luftdruck
          - graph: line
            type: sensor
            entity: sensor.zeltsensor_bmp280_temperatur
            grid_options:
              columns: full
            detail: 1
          - graph: line
            type: sensor
            entity: sensor.zeltsensor_bmp280_luftdruck
            grid_options:
              columns: full
            detail: 1
          - graph: line
            type: sensor
            entity: sensor.zeltsensor_ds18b20_dummy
            grid_options:
              columns: full
            detail: 1
    badges:
      - type: entity
        show_name: false
        show_state: true
        show_icon: true
        entity: sensor.zeltsensor_bmp280_temperatur
      - type: entity
        show_name: false
        show_state: true
        show_icon: true
        entity: sensor.zeltsensor_bmp280_luftdruck
    cards: []
  - type: sections
    max_columns: 4
    title: Beleuchtung
    path: beleuchtung
    sections:
      - type: grid
        cards:
          - type: heading
            heading: Zeitschaltuhr
            heading_style: subtitle
          - show_name: true
            show_icon: true
            type: button
            entity: input_boolean.zeitschaltuhr
            grid_options:
              columns: 3
              rows: 2
          - type: tile
            entity: input_datetime.einschaltzeit
            vertical: false
            features_position: bottom
          - type: tile
            entity: input_datetime.ausschaltzeit
          - type: tile
            entity: input_number.lichtwert_zeitschaltuhr
            icon: '%%'
            show_entity_picture: false
            vertical: false
            features_position: bottom
          - graph: line
            type: sensor
            entity: sensor.zeltsensor_zeltlampe_helligkeit
            detail: 1
          - type: tile
            entity: light.zeltsensor_zeltlampe
      - type: grid
        cards:
          - type: heading
            heading: Sonnenaufgang / Sonnenuntergang
            heading_style: subtitle
          - show_name: true
            show_icon: true
            type: button
            entity: input_boolean.sa_su_automatik
            grid_options:
              columns: 3
              rows: 2
          - type: tile
            entity: input_number.sonnenaufgangszeit
          - type: tile
            entity: input_number.sonnenuntergangszeit
            vertical: false
            features_position: bottom
      - type: grid
        cards:
          - type: heading
            heading: Manueller Betrieb
            heading_style: subtitle
          - show_name: true
            show_icon: true
            type: button
            entity: input_boolean.manuell
            icon: mdi:television-ambient-light
            grid_options:
              columns: 3
              rows: 2
          - type: tile
            entity: input_number.helligkeit_manuell
            vertical: false
            features_position: bottom
      - type: grid
        cards:
          - type: custom:as7341-spectrum-card
            title: Lichtspektrum Zeltsensor
            entities:
              f1: sensor.zeltsensor_as7341_f1_415nm
              f2: sensor.zeltsensor_as7341_f2_445nm
              f3: sensor.zeltsensor_as7341_f3_480nm
              f4: sensor.zeltsensor_as7341_f4_515nm
              f5: sensor.zeltsensor_as7341_f5_555nm
              f6: sensor.zeltsensor_as7341_f6_590nm
              f7: sensor.zeltsensor_as7341_f7_630nm
              f8: sensor.zeltsensor_as7341_f8_680nm
              clear: sensor.zeltsensor_as7341_clear
              nir: sensor.zeltsensor_as7341_nir
    badges:
      - type: entity
        show_name: false
        show_state: true
        show_icon: true
        entity: sensor.zeltsensor_zeltsensor_as7341_dli
      - type: entity
        entity: sensor.zeltsensor_as7341_ppfd
      - type: entity
        entity: sensor.zeltsensor_as7341_lux
  - type: sections
    max_columns: 4
    title: PH-Regelung
    path: ph-regelung
    sections:
      - type: grid
