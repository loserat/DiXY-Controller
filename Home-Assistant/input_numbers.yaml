# Home Assistant Input Numbers für DiXY RDWC
# Kopiere den Inhalt in ~/.homeassistant/input_numbers.yaml

input_number:
  ec_target:
    name: "EC Soll (mS/cm)"
    unit_of_measurement: mS/cm
    min: 0.5
    max: 3.0
    step: 0.1
    initial: 1.5
    icon: mdi:water-circle
    mode: slider

  ph_target:
    name: "pH Soll"
    unit_of_measurement: pH
    min: 5.0
    max: 7.5
    step: 0.1
    initial: 6.0
    icon: mdi:water-percent
    mode: slider

  rdwc_system_liters:
    name: "RDWC System-Volumen (L)"
    unit_of_measurement: L
    min: 10
    max: 500
    step: 5
    initial: 50
    icon: mdi:water-alert
    mode: slider

  photoperiode_stunden:
    name: "Photoperiode (Stunden)"
    unit_of_measurement: h
    min: 12
    max: 24
    step: 1
    initial: 18
    icon: mdi:weather-sunny
    mode: slider

  # ═══════════════════════════════════════════════════════════
  # LIGHT CONTROL - MANUAL MODE
  # ═══════════════════════════════════════════════════════════
  light_manual_intensity:
    name: "Licht Intensität (Manuell)"
    unit_of_measurement: "%"
    min: 0
    max: 100
    step: 1
    initial: 80
    icon: mdi:lightbulb-on-outline
    mode: slider

  light_fade_duration:
    name: "Licht Fade-Dauer"
    unit_of_measurement: s
    min: 5
    max: 600
    step: 5
    initial: 60
    icon: mdi:animation
    mode: slider

  # ═══════════════════════════════════════════════════════════
  # LIGHT CONTROL - AUTO MODE
  # ═══════════════════════════════════════════════════════════
  light_auto_sunrise_offset:
    name: "Sonnenaufgang Offset"
    unit_of_measurement: min
    min: -120
    max: 120
    step: 5
    initial: -30
    icon: mdi:weather-sunny-alert
    mode: slider

  light_auto_sunset_offset:
    name: "Sonnenuntergang Offset"
    unit_of_measurement: min
    min: -120
    max: 120
    step: 5
    initial: 30
    icon: mdi:weather-night
    mode: slider

  # ═══════════════════════════════════════════════════════════
  # LIGHT CONTROL - PPFD MODE
  # ═══════════════════════════════════════════════════════════
  light_ppfd_target:
    name: "PPFD Zielwert"
    unit_of_measurement: µmol/m²/s
    min: 400
    max: 1200
    step: 50
    initial: 800
    icon: mdi:lightbulb-on
    mode: slider

  light_ppfd_min_percent:
    name: "PPFD Min Intensität"
    unit_of_measurement: "%"
    min: 5
    max: 50
    step: 1
    initial: 10
    icon: mdi:brightness-3
    mode: slider

  light_ppfd_max_percent:
    name: "PPFD Max Intensität"
    unit_of_measurement: "%"
    min: 50
    max: 100
    step: 1
    initial: 100
    icon: mdi:brightness-7
    mode: slider

  light_ppfd_hysteresis:
    name: "PPFD Hysterese"
    unit_of_measurement: µmol/m²/s
    min: 10
    max: 200
    step: 10
    initial: 50
    icon: mdi:delta
    mode: slider


