# Home Assistant Input Numbers f√ºr DiXY RDWC
# Kopiere den Inhalt in ~/.homeassistant/input_numbers.yaml

input_number:
  ec_target:
    name: "EC Soll (mS/cm)"
    unit_of_measurement: mS/cm
    min: 0.5
    max: 3.0
    step: 0.1
    initial: 1.5
    icon: mdi:water-circle
    mode: slider

  ph_target:
    name: "pH Soll"
    unit_of_measurement: pH
    min: 5.0
    max: 7.5
    step: 0.1
    initial: 6.0
    icon: mdi:water-percent
    mode: slider

  rdwc_system_liters:
    name: "RDWC System-Volumen (L)"
    unit_of_measurement: L
    min: 10
    max: 500
    step: 5
    initial: 50
    icon: mdi:water-alert
    mode: slider

  photoperiode_stunden:
    name: "Photoperiode (Stunden)"
    unit_of_measurement: h
    min: 12
    max: 24
    step: 1
    initial: 18
    icon: mdi:weather-sunny
    mode: slider


